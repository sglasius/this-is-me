<div fxLayout="column" class="showtimes-wrapper">
    <input placeholder="Search movies..." [ngModel]="searchStr" (ngModelChange)="modelChange($event)"
        class="search-input" />
    <mat-tab-group class="tab-group">
        <mat-tab label="ARCLIGHT"> Content 1 </mat-tab>
        <mat-tab label="PACIFIC THEATRES"> Content 2 </mat-tab>
        <mat-tab label="AMC"> Content 3 </mat-tab>
        <mat-tab label="ALL">
            <mat-card *ngFor="let movie of movies" class="movie-card">
                <mat-card-title-group>
                    <mat-card-title>{{movie.title}} <span class="not-bold">({{movie.rating}})</span></mat-card-title>
                    <mat-card-subtitle>Small</mat-card-subtitle>
                    <img mat-card-sm-image src={{movie.poster}}>
                </mat-card-title-group>
                <mat-card-content>
                    HELE Lange text
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
